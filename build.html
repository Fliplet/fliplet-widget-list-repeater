<fl-list-repeater data-widget-name="list-repeater" data-list-repeater-id="{{id}}" v-bind:class="[direction]">
  <template type="text/html" name="row">{{{content}}}</template>
  <template type="text/html" name="empty"><div data-view-placeholder>Drag &amp; drop <strong>Text</strong> or <strong>Dynamic image</strong> component here to render dynamic data</div></template>
  <!-- Has template -->
  <template v-if="!rows">
    <!-- Initial loading -->
    <div v-if="error" class="list-repeater-load-error">
      <p data-translate="widgets.listRepeater.errors.loadingData"></p>
      <p><small>\{{ error | parseError }}</small></p>
    </div>
  </template>
  <template v-else-if="!rows.length">
    <!-- No data found -->
    <p class="text-center">\{{ noDataTemplate }}</p>
  </template>
  <template v-else>
    <!-- Has data -->
    <row
      v-for="(row, index) in rows"
      v-bind:row="row"
      v-bind:key="row.id"
      v-bind:index="index"
    />
  </template>
  <!-- Loading -->
  <template v-if="isLoading"><p class="text-center"><i class="fa fa-refresh fa-spin fa-2x fa-fw"></i></template>
</fl-list-repeater>
