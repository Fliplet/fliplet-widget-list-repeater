<template style="display:none" name="row" data-view="html" data-node-name="Content">{{{html}}}</template>

<fl-list-repeater data-widget-name="repeated-list" data-repeated-list-id="{{id}}" v-bind:class="[direction]">
  <row
    v-for="row in rows"
    v-bind:row="row"
    v-bind:key="row.id"
  />
</fl-list-repeater>
