<fl-list-repeater data-widget-name="list-repeater" data-list-repeater-id="{{id}}" v-bind:class="[direction]">
  <template type="text/html" name="row">{{{content}}}</template>
  <template type="text/html" name="empty"><div data-view-placeholder>Drag &amp; drop components here to repeat dynamic data</div></template>
  <row
    v-for="(row, index) in rows"
    v-bind:row="row"
    v-bind:key="row.id"
    v-bind:index="index"
  />
</fl-list-repeater>
