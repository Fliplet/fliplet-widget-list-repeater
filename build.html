<template style="display:none" name="row" data-view="content" data-node-name="Content">{{{content}}}</template>

<fl-list-repeater data-widget-name="repeated-list" data-repeated-list-id="{{id}}" v-bind:class="[direction]">
  <row
    v-for="(row, index) in rows"
    v-bind:row="row"
    v-bind:key="row.id"
    v-bind:index="index"
  />
</fl-list-repeater>
